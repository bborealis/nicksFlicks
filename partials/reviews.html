<div class="row">
  <div class="col-sm-4">

    <ul id="noBullet">
      <li ng-repeat="item in reviews | orderBy: 'title'">
        <a ng-model="selected" ng-click="ReviewsFactory.unselectAll(); selectReview(item)">{{ item.title}}</a>
      </li>
    </ul>

  </div>
  <div class="col-sm-8">


    <ul id="noBullet">
      <li ng-repeat="item in reviews">
        <dib ng-show="item.selected">
          <h2>{{ item.title }}</h2>
          <p>{{ item.reviewText }}</p>
      </li>
    </ul>

  </div>
</div>

<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-8">


    <h3>Create New Movie Review</h3>
    <form ng-submit="ReviewsFactory.addReview()" role="form">
      <input type="text" class="form-control" ng-model="ReviewsFactory.title" placeholder="Review title" required>
      <input type="text" class="form-control" ng-model="ReviewsFactory.reviewText" placeholder="Review text" required>
      <button class="btn btn-default" type="submit">Add Review</button>
    </form>

  </div>
</div>
